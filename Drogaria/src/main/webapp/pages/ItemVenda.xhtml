<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/Modelo.xhtml">

	<ui:define name="conteudo">

	<h:form>
		<p:panel header="Item Venda - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">

				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Quantidade">
				</p:column>

				<p:column headerText="Preço Parcial">
				</p:column>
				
				<p:column headerText="Produto">
				</p:column>
				
				<p:column headerText="Funcionário">
				</p:column>

				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

		<p:dialog header="Item Venda - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Quantidade:" />
				<p:inputText maxlength="5" size="10" />
				
				<p:outputLabel value="Preço Parcial:" />
				<p:inputText maxlength="7" size="10" />

				<p:outputLabel value="Pessoa:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Funcionário:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um funcionário" />
				</p:selectOneMenu>
				
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
			
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
