<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/Modelo.xhtml">

	<ui:define name="conteudo">

		<h:form id="formulario">

			<p:panel header="Produtos">

				<p:dataTable id="tabelaProduto"
					emptyMessage="Nenhum registro encontrado." paginator="true"
					value="#{vendaBean.produtos}" paginatorPosition="bottom"
					var="produto" rows="5">

					<p:column headerText="Descrição" filterBy="#{produto.descricao}"
						sortBy="#{produto.descricao}">
						<h:outputText value="#{produto.descricao}" />
					</p:column>

					<p:column headerText="Quantidade" sortBy="#{produto.quantidade}">
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column headerText="Preço" sortBy="#{produto.preco}">
						<h:outputText value="#{produto.preco}">
							<f:convertNumber locale="pt_BR" minIntegerDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Fabricante"
						filterBy="#{produto.fabricante.descricao}"
						sortBy="#{produto.fabricante.descricao}">
						<h:outputText value="#{produto.fabricante.descricao}" />
					</p:column>

					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-plus"
							actionListener="#{vendaBean.adicionar}"
							update=":formulario:tabelaCesta :formulario:painelFinalizacao">
							<f:attribute name="produtoSelecionado" value="#{produto}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>

			</p:panel>

			<p:panel header="Cesta Compras">

				<p:dataTable id="tabelaCesta"
					emptyMessage="Nenhum registro encontrado." paginator="true"
					value="#{vendaBean.itensVenda}" var="itemVenda" rows="3"
					paginatorPosition="bottom">

					<p:column headerText="Descrição">
						<h:outputText value="#{itemVenda.produto.descricao}" />
					</p:column>


					<p:column headerText="Preço Unitário">
						<h:outputText value="#{itemVenda.produto.preco}">
							<f:convertNumber locale="pt_BR" minIntegerDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Quantidade">
						<h:outputText value="#{itemVenda.quantidade}" />
					</p:column>

					<p:column headerText="Preço Parcial">
						<h:outputText value="#{itemVenda.precoParcial}">
							<f:convertNumber locale="pt_BR" minIntegerDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Opções">
						<p:commandButton actionListener="#{vendaBean.remover}"
							icon="ui-icon-minus"
							update=":formulario:tabelaCesta :formulario:painelFinalizacao">
							<f:attribute name="itemSelecionado" value="#{itemVenda}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>

			<p:panel header="Finalização">

				<p:panelGrid id="painelFinalizacao" columns="3">
					<h:outputLabel style="font-size:30px" value="Total: R$: " />
					<h:outputText style="font-size:30px"
						value="#{vendaBean.venda.precoTotal}">
						<f:convertNumber style="font-size:30px" locale="pt_BR"
							minIntegerDigits="2" />
					</h:outputText>
					<p:commandButton value="Finalizar"
						oncomplete="PF('dialogo').show();"
						actionListener="#{vendaBean.finalizar}"
						update=":formularioFinalizar:painelFinalizar :mensagem">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:panelGrid>

			</p:panel>
		</h:form>

		<p:dialog header="Finalizar Venda" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formularioFinalizar">
				<h:panelGrid id="painelFinalizar" columns="2">

					<p:outputLabel value="Horário:" />
					<h:outputText value="#{vendaBean.venda.horario}">
						<f:convertDateTime pattern="HH:mm:ssㅤㅤdd/MM/yyyy" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</h:outputText>

					<p:outputLabel value="Total: R$" />
					<h:outputText value="#{vendaBean.venda.precoTotal}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>

					<p:outputLabel for="funcionario" value="Funcionário:" />
					<p:selectOneMenu id="funcionario"
						value="#{vendaBean.venda.funcionario}"
						converter="omnifaces.SelectItemsConverter" filter="true"
						filterMatchMode="contains" required="true"
						requiredMessage="O campo Funcionário é obrigatório">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um funcionário:" />
						<f:selectItems value="#{vendaBean.funcionarios}" var="funcionario"
							itemLabel="#{funcionario.pessoa.nome} - #{funcionario.pessoa.cpf}"
							itemValue="#{funcionario}" />
					</p:selectOneMenu>

					<p:outputLabel value="Cliente:" />
					<p:selectOneMenu value="#{vendaBean.venda.cliente}"
						converter="omnifaces.SelectItemsConverter" filter="true"
						filterMatchMode="contains">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um cliente:" />
						<f:selectItems value="#{vendaBean.clientes}" var="cliente"
							itemLabel="#{cliente.pessoa.nome} - #{cliente.pessoa.cpf}"
							itemValue="#{cliente}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						update=":mensagem :formulario:tabelaProduto :formulario:tabelaCesta :formulario:painelFinalizacao"
						oncomplete="PF('dialogo').hide();"
						actionListener="#{vendaBean.salvar}" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
